<ion-view view-title="Playlist">
    
    <ion-pane style="background-color: #222;">
<div style="height:20vh;"></div>

    <ion-item class="item text-center item-borderless" style="background-color: transparent;">
     <img src="img/logo.png" style="width:50%;">




      <button class="button button-dark button-block" ng-click="choice.standard(); " id="mainButton">Standard Challenge</button>
            <button class="button button-dark button-block" ng-click="choice.grand(); " id="mainButton">Grand Challenge</button>

      <button class="button button-dark button-block" ng-click="choice.custom(); " id="mainButton">Custom Challenge</button>

      </ion-item>



    </ion-pane>
    <div class="bar bar-footer " style="background-color: transparent;background-image: none !important; ">



  <button class="button button-right button-dark icon ion-help" id="mainButton" ng-click="helpModal.show()"></buttom>
    <button class="button button-right button-dark icon ion-trophy" id="mainButton" ng-click="highModal.show()"></buttom>

</div>
</ion-view>
